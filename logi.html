<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underwater Login with Dolphin Trail</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background: linear-gradient(to bottom, #0088cc, #00cfff);
      overflow:hidden;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      position: relative;
      cursor: none;
    }
    canvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index: 4;
      pointer-events: none;
    }
    .login-container {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .login-container h2 { color:#fff; font-size:1.6em; margin-bottom:25px; }
    .login-container input {
      width: 85%; padding:12px; margin:12px 0;
      border:1.5px solid rgba(255,255,255,0.8);
      border-radius:6px; background:rgba(255,255,255,0.2);
      color:#fff; font-size:1em;
      transition:all 0.3s ease;
    }
    .login-container input::placeholder { color:rgba(255,255,255,0.7); }
    .login-container input:focus {
      outline:none;
      border-color:#00bfff;
      background:rgba(255,255,255,0.3);
      box-shadow:0 0 10px rgba(0,191,255,0.5);
    }
    .login-container button {
      background: rgba(255,255,255,0.2);
      border:1.5px solid rgba(255,255,255,0.8);
      color:#fff; padding:12px 25px; cursor:pointer;
      border-radius:6px; font-size:1em;
      font-weight:600; margin-top:10px;
      transition:all 0.3s ease;
    }
    .login-container button:hover {
      background:rgba(255,255,255,0.8);
      color:#007acc;
      transform:translateY(-2px);
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    .instructions {
      position:absolute; bottom:20px; left:0; right:0;
      text-align:center; color:rgba(255,255,255,0.7);
      font-size:14px; z-index:5;
    }
  </style>
</head>
<body>

  <!-- Dolphin trail animation -->
  <canvas id="dolphinCanvas"></canvas>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Underwater Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button type="button" onclick="handleLogin()">Dive In</button>
  </div>

  <div class="instructions">Move your mouse to guide the dolphin through the ocean</div>

  <!-- Processing.js Dolphin Trail -->
  <script type="application/processing" data-processing-target="dolphinCanvas">
    float[] x = new float[50];
    float[] y = new float[50];

    void setup() {
      size(window.innerWidth, window.innerHeight);
      smooth();
      strokeWeight(2);
      for (int i = 0; i < x.length; i++) {
        x[i] = width/2;
        y[i] = height/2;
      }
    }

    void draw() {
      background(0, 136, 204, 10);
      noFill();
      stroke(255, 255, 255, 100);

      for (int i = x.length-1; i > 0; i--) {
        x[i] = x[i-1];
        y[i] = y[i-1];
      }

      x[0] = mouseX;
      y[0] = mouseY;

      beginShape();
      for (int i = 0; i < x.length; i++) {
        curveVertex(x[i], y[i]);
      }
      endShape();

      fill(255, 255, 255, 180);
      noStroke();
      ellipse(x[0], y[0], 12, 12);
    }

    void windowResized() {
      size(window.innerWidth, window.innerHeight);
    }
  </script>

  <!-- Login JS -->
  <script>
    function handleLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }
      alert("Welcome, " + username + "! You're now diving in.");
    }
  </script>

</body>
</html>
