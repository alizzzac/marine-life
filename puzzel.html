<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Quest - Professional Puzzle Game</title>
    <link rel="stylesheet" href="yles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Favicon using your logo.png -->
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="apple-touch-icon" href="logo.jpg">
    <meta name="msapplication-TileImage" content="logo.png">
    <meta name="theme-color" content="#0a2a43">
    
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-water"></i>
                    <h1>Ocean Quest</h1>
                    <i class="fas fa-water"></i>
                </div>
                <p class="subtitle">Solve ocean puzzles and discover amazing sea facts!</p>
            </div>
        </header>

        <!-- Level Selection Screen -->
        <div id="levelSelect" class="screen active">
            <div class="levels-grid" id="levelsGrid">
                <!-- Levels will be generated by JavaScript -->
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">0/10 Levels Completed</span>
            </div>
        </div>

        <!-- Game Board Screen -->
        <div id="gameBoard" class="screen">
            <div class="game-controls">
                <button class="control-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Levels
                </button>
                <div class="game-info">
                    <h2 id="levelName">Level Name</h2>
                    <div class="stats">
                        <span id="moveCounter">Moves: 0</span>
                        <span id="timeCounter">Time: 00:00</span>
                    </div>
                </div>
                <button class="control-btn" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    Reset
                </button>
            </div>
            
            <div class="puzzle-container">
                <div class="puzzle-grid" id="puzzleGrid">
                    <!-- Puzzle tiles will be generated by JavaScript -->
                </div>
            </div>

            <div class="level-preview">
                <img id="previewImage" src="" alt="Level Preview">
                <p>Complete the puzzle to match this image</p>
            </div>
        </div>

        <!-- Sea Fact Modal -->
        <div id="seaFactModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fas fa-fish"></i>
                    <h3>Amazing Sea Fact!</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="seaFactText"></p>
                </div>
                <button class="continue-btn" id="continueBtn">
                    <i class="fas fa-arrow-right"></i>
                    Continue Exploring
                </button>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victoryModal" class="modal">
            <div class="modal-content victory-content">
                <div class="victory-animation">
                    <i class="fas fa-trophy"></i>
                </div>
                <h3>Level Complete!</h3>
                <div class="victory-stats">
                    <p>Completed in <span id="finalMoves">0</span> moves</p>
                    <p>Time: <span id="finalTime">00:00</span></p>
                </div>
                <div class="star-rating" id="starRating">
                    <!-- Stars will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="wave-loader">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <p>Loading Ocean Quest...</p>
        </div>
    </div>
<!-- Video Loading Screen -->
        <div id="videoLoadingScreen" class="loading-screen">
            <div class="video-container">
                <video autoplay muted loop id="loadingVideo">
                    <source src="198790-908857541_small.mp4" type="video/mp4">
                 
    <script src="ript.js"></script>
</body>
</html>
