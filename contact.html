<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Whale Animation with Navigation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.jpg">
  <link rel="apple-touch-icon" href="logo.jpg">
  <meta name="msapplication-TileImage" content="logo.png">
  <meta name="theme-color" content="#0a2a43"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --wave-blue: #006994;
            --ocean-blue: #003b6f;
            --sand: #e6d5b8;
            --foam: #f0f8ff;
            --coral: #ff7f50;
            --deep-blue: #0a2a43;
            --aqua: #4db8ff;
            --seafoam: #00ffaa;
            --sunset: #ff8e53;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #006994, #0088cc, #00cfff);
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* NAVIGATION STYLES */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .hamburger-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--aqua);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .hamburger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.6);
        }

        .hamburger-btn span {
            display: block;
            width: 24px;
            height: 3px;
            margin: 2px 0;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger-btn.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        .hamburger-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(5, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 999;
            transition: right 0.4s ease;
            padding: 80px 20px 20px;
            overflow-y: auto;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.4);
        }

        .hamburger-nav.active {
            right: 0;
        }

        .hamburger-tabs {
            list-style: none;
            width: 100%;
        }

        .hamburger-tab {
            width: 100%;
            margin-bottom: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .hamburger-tab a {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            text-decoration: none;
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .hamburger-tab a i {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .hamburger-tab a span {
            margin-left: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .hamburger-tab:hover {
            transform: translateX(-5px);
        }

        /* Different colors for each tab */
        .tab1 { background: var(--aqua); }
        .tab2 { background: var(--seafoam); }
        .tab3 { background: var(--coral); }
        .tab4 { background: var(--sunset); }
        .tab5 { background: #9b5de5; }
        .tab6 { background: #00bbf9; }
        .tab7 { background: #00f5d4; }
        .tab8 { background: #f15bb5; }
        .tab9 { background: #8f40fe; }

        /* Active tab indicator */
        .hamburger-tab.active {
            box-shadow: inset 5px 0 0 white;
        }

        /* Responsive for navigation */
        @media (max-width: 768px) {
            .hamburger-nav {
                width: 80%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .hamburger-btn {
                width: 45px;
                height: 45px;
            }
            
            .hamburger-btn span {
                width: 22px;
                height: 2.5px;
            }
        }

        /* Canvas container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Sand */
        .sand {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #f7e2a7;
            z-index: 2;
            clip-path: polygon(
                0% 80%,
                10% 75%,
                20% 80%,
                30% 73%,
                40% 78%,
                50% 70%,
                60% 76%,
                70% 72%,
                80% 78%,
                90% 74%,
                100% 80%,
                100% 100%,
                0% 100%
            );
        }
        
        /* Sand details */
        .shell, .starfish {
            position: absolute;
            bottom: 8px;
            width: 16px;
            height: 16px;
            z-index: 3;
        }
        .shell {
            background: #ffb6c1;
            border-radius: 50% 50% 0 0;
            transform: rotate(-20deg);
        }
        .starfish {
            background: #ff6347;
            clip-path: polygon(50% 0%, 60% 35%, 100% 35%, 65% 55%, 75% 90%, 50% 70%, 25% 90%, 35% 55%, 0% 35%, 40% 35%);
        }
        .shell1 { left: 20%; }
        .shell2 { left: 65%; width:12px; height:12px; }
        .starfish1 { left: 40%; width:18px; height:18px; }
        .starfish2 { left: 85%; width:14px; height:14px; }

        /* Rocks & corals */
        .rocks {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 3;
        }
        .rock {
            width: 40px;
            height: 20px;
            background: #444;
            border-radius: 50% / 40%;
            display: inline-block;
            margin-right: -10px;
        }
        .coral {
            width: 6px;
            height: 40px;
            background: #e75480;
            display: inline-block;
            margin: 0 2px;
            border-radius: 50% 50% 0 0;
            animation: sway 3s ease-in-out infinite alternate;
        }
        .coral:nth-child(3) { background: #3cb371; height: 35px; animation-duration: 4s; }
        .coral:nth-child(4) { background: #ff8c00; height: 45px; animation-duration: 5s; }
        @keyframes sway {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(8deg); }
        }

        /* Crabs */
        .crab {
            position: absolute;
            bottom: 15px;
            width: 40px;
            height: 25px;
            background: #ff6347;
            border-radius: 20px;
            z-index: 4;
            animation: walkCrab 8s linear infinite;
        }
        .crab::before, .crab::after {
            content: '';
            position: absolute;
            top: -5px;
            width: 10px;
            height: 10px;
            background: #ff6347;
            border-radius: 50%;
        }
        .crab::before { left: -8px; }
        .crab::after { right: -8px; }
        .crab-eye {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 10px;
            background: black;
            border-radius: 2px;
            z-index: 5;
        }
        .crab-eye.left { left: 8px; }
        .crab-eye.right { right: 8px; }
        .crab1 { right: 40px; animation-delay: 0s; }
        .crab2 { right: 60px; width: 30px; height: 20px; animation-delay: 4s; }
        .crab3 { right: 80px; width: 35px; height: 22px; animation-delay: 6s; }
        @keyframes walkCrab {
            0% { right: 40px; transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { right: 90%; transform: translateY(0); }
        }

        /* Fish */
        .fish {
            position: absolute;
            border-radius: 50%;
            z-index: 3;
        }
        .fish::before {
            content: '';
            position: absolute;
            right: -6px;
            top: 2px;
            width: 6px;
            height: 6px;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
        }
        .fish.left-to-right {
            animation: swimRight 15s ease-in-out infinite;
        }
        .fish.right-to-left {
            transform: scaleX(-1);
            animation: swimLeft 15s ease-in-out infinite;
        }
        @keyframes swimRight {
            0% { left: -40px; }
            50% { transform: translateY(-3px); }
            100% { left: 110%; }
        }
        @keyframes swimLeft {
            0% { right: -40px; }
            50% { transform: translateY(3px); }
            100% { right: 110%; }
        }
        /* Fish colors */
        .fish.blue { background: #007acc; width: 20px; height: 10px; top: 100px; animation-duration: 12s; }
        .fish.blue::before { background: #007acc; }
        .fish.orange { background: #f39c12; width: 25px; height: 12px; top: 180px; animation-duration: 10s; animation-delay: 2s; }
        .fish.orange::before { background: #f39c12; }
        .fish.purple { background: #9b59b6; width: 25px; height: 12px; top: 250px; animation-duration: 14s; animation-delay: 3s; }
        .fish.purple::before { background: #9b59b6; }
        .fish.red { background: #e74c3c; width: 20px; height: 10px; top: 80px; animation-duration: 11s; animation-delay: 1s; }
        .fish.red::before { background: #e74c3c; }
        .fish.yellow { background: #f1c40f; width: 15px; height: 8px; top: 220px; animation-duration: 8s; animation-delay: 1.5s; }
        .fish.yellow::before { background: #f1c40f; }
        .fish.yellow2 { background: #f1c40f; width: 12px; height: 7px; top: 160px; animation-duration: 9s; animation-delay: 2s; }
        .fish.yellow2::before { background: #f1c40f; }
        .fish.green { background: #2ecc71; width: 18px; height: 9px; top: 140px; animation-duration: 10s; animation-delay: 1s; }
        .fish.green::before { background: #2ecc71; }
        .fish.pink { background: #e91e63; width: 22px; height: 11px; top: 200px; animation-duration: 13s; animation-delay: 2.5s; }
        .fish.pink::before { background: #e91e63; }

        /* Big Fish */
        .big-fish {
            position: absolute;
            border-radius: 50%;
            z-index: 3;
        }
        .big-fish::before {
            content: '';
            position: absolute;
            right: -12px;
            top: 6px;
            width: 12px;
            height: 12px;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
            background: inherit;
        }
        .big-fish.left-to-right {
            animation: swimRightBig 20s ease-in-out infinite;
        }
        .big-fish.right-to-left {
            transform: scaleX(-1);
            animation: swimLeftBig 22s ease-in-out infinite;
        }
        @keyframes swimRightBig {
            0% { left: -80px; }
            50% { transform: translateY(-6px); }
            100% { left: 110%; }
        }
        @keyframes swimLeftBig {
            0% { right: -80px; }
            50% { transform: translateY(6px); }
            100% { right: 110%; }
        }

        /* Rocks */
        .rocks-right {
            position: absolute;
            bottom: 25px;
            right: 30px;
            z-index: 3;
        }

        .big-rock {
            width: 50px;
            height: 25px;
            background: #555;
            border-radius: 50% / 40%;
            display: inline-block;
            margin-right: -8px;
        }

        .small-rock {
            width: 25px;
            height: 15px;
            background: #666;
            border-radius: 50% / 40%;
            display: inline-block;
        }

        /* Underwater plants */
        .seaweed {
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 60px;
            background: linear-gradient(to top, #2e8b57, #3cb371);
            border-radius: 4px;
            z-index: 3;
            animation: seaweed-sway 4s ease-in-out infinite alternate;
        }
        .seaweed::before, .seaweed::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: inherit;
            border-radius: 50% 50% 0 0;
        }
        .seaweed::before { top: -15px; left: -2px; transform: rotate(20deg); }
        .seaweed::after { top: -30px; left: 2px; transform: rotate(-20deg); }
        @keyframes seaweed-sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* Sunlight rays */
        .sunray {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform-origin: top;
            z-index: 2;
            animation: ray-move 8s infinite ease-in-out;
        }
        @keyframes ray-move {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }

        /* Water surface */
        .water-surface {
            position: absolute;
            top: 0;
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            z-index: 2;
            animation: surface-ripple 3s ease-in-out infinite;
        }
        @keyframes surface-ripple {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        /* Whale UI elements */
        .whale-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 250px;
        }
        
        /* Contact form container */
        .contact-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            z-index: 15;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 4px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        
        /* Star border effect */
        .contact-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 25px;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(255, 215, 0, 0.4) 10px, transparent 10px),
                radial-gradient(circle at 100% 0%, rgba(255, 215, 0, 0.4) 10px, transparent 10px),
                radial-gradient(circle at 0% 100%, rgba(255, 215, 0, 0.4) 10px, transparent 10px),
                radial-gradient(circle at 100% 100%, rgba(255, 215, 0, 0.4) 10px, transparent 10px);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: top left, top right, bottom left, bottom right;
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.85);
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #333;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.4);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        /* Star decorations */
        .star-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: -1;
            animation: twinkle 2s infinite alternate;
        }
        
        .star-decoration::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: gold;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
        }
        
        .star-1 {
            top: -15px;
            left: -15px;
            transform: rotate(-20deg);
            animation-delay: 0s;
        }
        
        .star-2 {
            top: -15px;
            right: -15px;
            transform: rotate(20deg);
            animation-delay: 0.5s;
        }
        
        .star-3 {
            bottom: -15px;
            left: -15px;
            transform: rotate(10deg);
            animation-delay: 1s;
        }
        
        .star-4 {
            bottom: -15px;
            right: -15px;
            transform: rotate(-10deg);
            animation-delay: 1.5s;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .contact-container {
                width: 95%;
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            .whale-title {
                font-size: 1.4rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

    <!-- Whale Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Contact Form -->
    <div class="contact-container">
        <div class="star-decoration star-1"></div>

        <h2 class="form-title">Contact Us for Details</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="What is this about?">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>

    <div class="watermark">Move your cursor to guide the whale</div>
    <div class="controls">Click to toggle eye expression<br>Press 'S' to save animation</div>

    <script>
        // NAVIGATION FUNCTIONALITY
        function setupNavigation() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const hamburgerNav = document.getElementById('hamburgerNav');
            
            hamburgerBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                hamburgerNav.classList.toggle('active');
                
                // Prevent body scrolling when nav is open
                if (hamburgerNav.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
            
            // Close nav when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (hamburgerNav.classList.contains('active') && 
                    !hamburgerNav.contains(e.target) && 
                    !hamburgerBtn.contains(e.target)) {
                    hamburgerBtn.classList.remove('active');
                    hamburgerNav.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // Add active class to clicked tab
            document.querySelectorAll('.hamburger-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.hamburger-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Close nav after selection
                    hamburgerBtn.classList.remove('active');
                    hamburgerNav.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }

        // Form submission
        const contactForm = document.getElementById('contactForm');
        
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Show confirmation message
            alert(`Thank you ${name}! Your message has been sent.\nWe'll get back to you at ${email} soon.`);
            
            // Reset form
            contactForm.reset();
        });

        // Underwater background elements
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
            
            // Create dolphin trail on mouse move
            document.addEventListener('mousemove', function(e) {
                createDolphinTrail(e.pageX, e.pageY);
            });
        });

        function createDolphinTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'dolphin-trail';
            trail.style.left = (x - 15) + 'px';
            trail.style.top = (y - 7) + 'px';
            document.body.appendChild(trail);
            
            // Remove element after animation completes
            setTimeout(() => {
                trail.remove();
            }, 1000);
        }

        // Whale animation variables
        let numLayers;
        let layers = [];
        let size;
        let speed;
        let bx, by;
        let x2, y2, r2, dy2, dx2, tailr2, l2;
        let eye;
        let particles = [];
        let trail = [];
        let expressiveEyes = true;
        let eyeExpression = 'default';

        // Whale animation code
        function setup() {
            const canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            frameRate(60);
            
            // Initialize with default values
            numLayers = 35;
            size = 50;
            speed = 1.5;
            
            initLayers();
            
            // Center initial mouse position
            mouseX = width / 2;
            mouseY = height / 2;
            
            // Create particles for sparkle effect
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 4),
                    speed: random(0.2, 1),
                    alpha: random(100, 200)
                });
            }
        }
        
        function initLayers() {
            // Reset global smoothing variables
            r2 = dy2 = dx2 = tailr2 = l2 = 0;
            layers = [];
            
            // Initialize layers from tail to nose
            for (let i = numLayers - 1; i >= 0; i--) {
                layers[i] = new Layer(i);
            }
            
            // Center initial mouse position
            mouseX = width / 2;
            mouseY = height / 2;
        }

        function draw() {
            // Clear to transparent background
            clear();
            
            // Draw particles
            drawParticles();
            
            eye = 0; // Reset eye drawing flag
            x2 = mouseX;
            y2 = mouseY;
            
            // Store current head position for trail
            if (frameCount % 2 === 0) {
                trail.push({x: mouseX, y: mouseY});
                if (trail.length > 20) trail.shift();
            }
            
            // Draw motion trail
            drawMotionTrail();
            
            // Update layer positions from nose to tail
            for (let i = layers.length - 1; i >= 0; i--) {
                layers[i].updateLayer();
            }
            
            // Draw layers from tail to nose
            for (let i = 0; i < layers.length; i++) {
                layers[i].drawLayer();
            }
            
            // Occasionally change eye expression
            if (expressiveEyes && frameCount % 180 === 0) {
                eyeExpression = random(['default', 'surprised', 'happy', 'curious']);
            }
        }
        
        function drawParticles() {
            noStroke();
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                fill(255, 255, 255, p.alpha);
                ellipse(p.x, p.y, p.size, p.size);
                
                // Move particles
                p.x += sin(frameCount * 0.05 + i) * 0.3;
                p.y -= p.speed;
                
                // Reset if off screen
                if (p.y < -10) {
                    p.y = height + 10;
                    p.x = random(width);
                }
            }
        }
        
        function drawMotionTrail() {
            noStroke();
            for (let i = 0; i < trail.length; i++) {
                let alpha = map(i, 0, trail.length, 0, 100);
                let size = map(i, 0, trail.length, 2, 15);
                fill(150, 200, 255, alpha);
                ellipse(trail[i].x, trail[i].y, size, size);
            }
        }

        class Layer {
            constructor(i) {
                // Calculate layer properties
                this.L = 1 - i / numLayers;
                this.R = (30 * pow(this.L, 3) - 58.5 * sq(this.L) + 28 * this.L + 0.92) * size / 2;
                this.dY = (10 * pow(this.L, 3) - 10 * sq(this.L)) * size;
                this.gray = 200 - 80 * this.L;
                this.first = (i === numLayers - 1) ? 1 : 0;
                
                // Initialize position
                this.X = width / 2;
                this.Y = height / 2;
                
                // Tail properties
                this.tailR = 0;
                this.dX = 0;
                
                if (this.L > 0.775) {
                    this.dX = (22 * sq(this.L) - 30 * this.L + 10) * size;
                    if (i !== 0) {
                        this.tailR = (-86.7 * sq(this.L) + 153.2 * this.L - 66) * size / 2;
                    }
                }
                
                // Store previous frame values
                this.R2 = r2;
                this.dY2 = dy2;
                this.dX2 = dx2;
                this.tailR2 = tailr2;
                this.L2 = l2;
                
                // Update global references
                r2 = this.R;
                dy2 = this.dY;
                dx2 = this.dX;
                tailr2 = this.tailR;
                l2 = this.L;
            }

            updateLayer() {
                // Save previous position
                this.BX = bx;
                this.BY = by;
                
                // Update current position
                bx = this.X;
                by = this.Y;
                
                if (this.first === 1) {
                    // Nose layer follows mouse with smoothing
                    this.X = (speed / numLayers * x2 + this.X) / (speed / numLayers + 1);
                    this.Y = (speed / numLayers * y2 + this.Y) / (speed / numLayers + 1);
                } else {
                    // Other layers follow previous position
                    this.X = this.BX;
                    this.Y = this.BY;
                }
                
                // Update position history
                this.X2 = x2;
                this.Y2 = y2;
                x2 = this.X;
                y2 = this.Y;
            }

            drawLayer() {
                fill(this.gray);
                noStroke();
                
                if (this.L <= 0.775) {
                    // Draw body
                    ellipse(this.X, this.Y - this.dY, this.R * 2, this.R * 2);
                    
                    // Draw fins - SYMMETRICAL AND PROPORTIONAL
                    if (this.L > 0.3 && this.L <= 0.4) {
                        // Fin size based on position
                        let finSize = size * (this.L - 0.3) * 1.4;
                        
                        // Draw both fins with the same size and orientation
                        for (let side = -1; side <= 1; side += 2) {
                            push();
                            // Position fins symmetrically
                            translate(this.X + side * this.R * 0.6, this.Y + this.R * 0.4);
                            
                            // Rotate fins outward
                            rotate(side * PI/4);
                            
                            // Draw fin base
                            fill(this.gray);
                            ellipse(0, 0, finSize * 40, finSize * 15);
                            
                            // Draw fin detail
                            fill(this.gray - 30);
                            ellipse(0, 0, finSize * 25, finSize * 8);
                            
                            pop();
                        }
                    }
                    
                    // Draw belly
                    fill(this.gray + 30);
                    stroke(this.gray + 30);
                    strokeWeight(2);
                    beginShape();
                    if (!this.first) {
                        vertex(
                            this.X2 + cos(PI/6) * this.R2, 
                            this.Y2 - this.dY2 + sin(PI/6) * this.R2
                        );
                    }
                    for (let i = PI/6; i <= 5*PI/6; i += PI/15) {
                        vertex(
                            this.X + cos(i) * this.R,
                            this.Y - this.dY + sin(i) * this.R
                        );
                    }
                    if (!this.first) {
                        vertex(
                            this.X2 + cos(5*PI/6) * this.R2,
                            this.Y2 - this.dY2 + sin(5*PI/6) * this.R2
                        );
                    }
                    endShape(CLOSE);
                    noStroke();
                    
                    // Draw blowhole
                    if (this.L > 0.4 && this.L < 0.5) {
                        fill(this.gray - 50);
                        noStroke();
                        beginShape();
                        let offset = abs(this.L - 0.45) / 0.05;
                        let startAngle = (17 + offset) * PI/12;
                        let endAngle = (19 - offset) * PI/12;
                        for (let a = startAngle; a <= endAngle; a += PI/50) {
                            vertex(
                                this.X + cos(a) * this.R,
                                this.Y - this.dY + sin(a) * this.R
                            );
                        }
                        endShape(CLOSE);
                    }
                    
                    // Draw mouth and eyes
                    if (this.L < 0.2) {
                        stroke(100);
                        strokeWeight(3);
                        // Mouth
                        if (!this.first) {
                            line(
                                this.X2 - cos(PI/6) * this.R2, this.Y2 - this.dY2 + sin(PI/6) * this.R2,
                                this.X - cos(PI/6) * this.R, this.Y - this.dY + sin(PI/6) * this.R
                            );
                            line(
                                this.X2 + cos(PI/6) * this.R2, this.Y2 - this.dY2 + sin(PI/6) * this.R2,
                                this.X + cos(PI/6) * this.R, this.Y - this.dY + sin(PI/6) * this.R
                            );
                        }
                        // Bigger, more expressive eyes
                        if (eye === 0) {
                            noStroke();
                            let eyeX, eyeY;
                            
                            // Draw eye sockets - bigger and more prominent
                            fill(180, 180, 200);
                            eyeX = this.X - this.R * 0.75;
                            eyeY = this.Y - this.R * 0.15;
                            ellipse(eyeX, eyeY, size/1.2, size/1.2);
                            ellipse(this.X + this.R * 0.75, eyeY, size/1.2, size/1.2);
                            
                            // Draw main eyes - much bigger and expressive
                            fill(30, 30, 50);
                            ellipse(eyeX, eyeY, size/1.5, size/1.5);
                            ellipse(this.X + this.R * 0.75, eyeY, size/1.5, size/1.5);
                            
                            // Draw pupils with expression
                            fill(0);
                            let pupilSize = size/4;
                            let pupilOffsetX = 0;
                            let pupilOffsetY = 0;
                            
                            // Different expressions
                            if (expressiveEyes) {
                                switch(eyeExpression) {
                                    case 'surprised':
                                        pupilSize = size/6;
                                        pupilOffsetY = -size/8;
                                        break;
                                    case 'happy':
                                        pupilOffsetX = size/12;
                                        pupilOffsetY = size/12;
                                        pupilSize = size/5;
                                        break;
                                    case 'curious':
                                        pupilOffsetX = -size/12;
                                        pupilOffsetY = -size/12;
                                        pupilSize = size/5;
                                        break;
                                    default: // 'default'
                                        pupilSize = size/4;
                                }
                            }
                            
                            ellipse(eyeX + pupilOffsetX, eyeY + pupilOffsetY, pupilSize, pupilSize);
                            ellipse(this.X + this.R * 0.75 + pupilOffsetX, eyeY + pupilOffsetY, pupilSize, pupilSize);
                            
                            // Draw eye highlights - bigger and more noticeable
                            fill(220, 220, 255);
                            ellipse(eyeX - size/10, eyeY - size/10, size/4, size/4);
                            ellipse(this.X + this.R * 0.75 + size/12, eyeY - size/10, size/4, size/4);
                            
                            // Draw extra shine
                            fill(255, 255, 255, 220);
                            ellipse(eyeX - size/12, eyeY - size/8, size/8, size/8);
                            ellipse(this.X + this.R * 0.75 + size/8, eyeY - size/8, size/8, size/8);
                            
                            // Draw eyelids for expression
                            if (expressiveEyes && eyeExpression === 'happy') {
                                noFill();
                                stroke(180, 180, 200);
                                strokeWeight(2);
                                arc(eyeX, eyeY + size/8, size/1.2, size/2, 0, PI);
                                arc(this.X + this.R * 0.75, eyeY + size/8, size/1.2, size/2, 0, PI);
                                noStroke();
                            }
                            
                            eye = 1;
                        }
                    }
                } else {
                    // Draw tail
                    noStroke();
                    fill(this.gray);
                    for (let side = -1; side <= 1; side += 2) {
                        // Tail segments
                        beginShape();
                        vertex(this.X + side * this.dX, this.Y - this.dY + this.R);
                        vertex(this.X2 + side * this.dX2, this.Y2 - this.dY2 + this.R2);
                        vertex(this.X2 + side * this.dX2, this.Y2 - this.dY2 - this.R2);
                        vertex(this.X + side * this.dX, this.Y - this.dY - this.R);
                        endShape(CLOSE);
                        
                        // Tail tip
                        beginShape();
                        vertex(this.X + side * this.dX, this.Y - this.dY + this.R);
                        vertex(this.X + side * this.dX - side * this.tailR, this.Y - this.dY);
                        vertex(this.X + side * this.dX, this.Y - this.dY - this.R);
                        vertex(this.X + side * this.dX + side * this.tailR, this.Y - this.dY);
                        endShape(CLOSE);
                        
                        // Tail connection
                        beginShape();
                        vertex(this.X + side * this.dX - side * this.tailR, this.Y - this.dY);
                        vertex(this.X2 + side * this.dX2 - side * this.tailR2, this.Y2 - this.dY2);
                        vertex(this.X2 + side * this.dX2 + side * this.tailR2, this.Y2 - this.dY2);
                        vertex(this.X + side * this.dX + side * this.tailR, this.Y - this.dY);
                        endShape(CLOSE);
                    }
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            // Re-center the whale
            mouseX = width / 2;
            mouseY = height / 2;
            // Reinitialize layers to adjust to new size
            initLayers();
        }
        
        function mouseClicked() {
            expressiveEyes = !expressiveEyes;
            if (expressiveEyes) {
                eyeExpression = random(['default', 'surprised', 'happy', 'curious']);
            }
        }
        
        function keyPressed() {
            if (key === 's' || key === 'S') {
                saveCanvas('whale_animation', 'png');
            }
        }
    </script>
