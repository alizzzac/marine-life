    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #80deea 50%, #4dd0e1 100%);
      min-height: 100vh;
      color: #01579b;
    }

    /* Bubbles Animation */
    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      backdrop-filter: blur(4px);
      animation: float linear infinite;
    }

    .bubble-large {
      background: linear-gradient(135deg, rgba(2, 119, 189, 0.3), rgba(0, 150, 136, 0.3));
    }

    .bubble-small {
      background: linear-gradient(135deg, rgba(0, 188, 212, 0.2), rgba(0, 172, 193, 0.2));
      animation: float-slow linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes float-slow {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      15% {
        opacity: 0.8;
      }
      85% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0;
      }
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(0, 150, 136, 0.1);
      backdrop-filter: blur(5px);
      transition: opacity 1s ease-out;
    }

    .loading-content {
      text-align: center;
    }

    .loading-title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(135deg, #00796b, #0288d1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .dot:nth-child(1) {
      background: #00796b;
      animation-delay: -0.32s;
    }
    .dot:nth-child(2) {
      background: #0288d1;
      animation-delay: -0.16s;
    }
    .dot:nth-child(3) {
      background: #00acc1;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease-out;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      padding: 2rem 0;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #00796b, #0288d1, #00acc1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-subtitle {
      text-align: center;
      color: #0277bd;
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }

    /* Instagram Posts */
    .instagram-posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin: 0 auto;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 131, 143, 0.2);
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
      border: 1px solid #b2ebf2;
    }

    .post-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .post-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(178, 235, 242, 0.3);
      border-bottom: 1px solid #b2ebf2;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0288d1, #00796b);
      padding: 2px;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: white;
      padding: 1px;
    }

    .username {
      font-weight: 600;
      color: #01579b;
    }

    .post-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-bottom: 1px solid #b2ebf2;
      border-top: 1px solid #b2ebf2;
    }

    .post-actions {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
    }

    .action-buttons {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .action-group {
      display: flex;
      gap: 1rem;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      transition: transform 0.2s;
      color: #0288d1;
      font-size: 1.2rem;
    }

    .action-btn:hover {
      transform: scale(1.1);
      color: #00796b;
    }

    .likes {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #01579b;
    }

      color: #0277bd;

    .time-ago {

      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* YouTube Section */

    }

    .youtube-section.visible {

    }

    .youtube-section .section-title {

    .youtube-grid {

    }

    .video-container {

      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 131, 143, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-thumbnail:hover .play-overlay {

    }

    .play-button {

      height: 60px;

      display: flex;
      align-items: center;

      border-radius: 4px;

    }

      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid #b2ebf2;
    }

    .video-details {

    }

      color: #01579b;

      line-height: 1.3;

    }

      top: 0;
      left: 0;

    }

      gap: 0.75rem;
      margin-bottom: 1rem;

      object-fit: cover;

      border: 2px solid #b2ebf2;

    .tweet-user-name {

      color: #01579b;
      margin-right: 0.5rem;
    }

    .tweet-handle {
      color: #00838f;
      margin-right: 0.5rem;
    }

    }

    .tweet-content {

      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .tweet-actions {
      display: flex;
      justify-content: space-between;
      padding-top: 1rem;
      border-top: 1px solid #b2ebf2;
    }

    .tweet-action {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #00838f;
      font-size: 0.875rem;
      cursor: pointer;
      transition: color 0.2s;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    .tweet-action:hover {

      background: rgba(178, 235, 242, 0.3);

    /* Responsive Design */
    @media (max-width: 768px) {

      }

        font-size: 2rem;
      }

      .instagram-posts,
      .youtube-grid,

        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.5rem;
      }

      .section-subtitle {
        font-size: 1rem;
      }

      .main-content {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>

    // Create bubbles
    function createBubbles(container, count = 25) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        const isLarge = Math.random() > 0.4;
        const size = isLarge ? 20 + Math.random() * 60 : 10 + Math.random() * 30;

        bubble.className = `bubble ${isLarge ? 'bubble-large' : 'bubble-small'}`;
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.animationDelay = Math.random() * 3 + 's';
        bubble.style.animationDuration = 3 + Math.random() * 4 + 's';

        container.appendChild(bubble);
      }
    }

    // Create YouTube videos
    function createYouTubeVideos() {
      const container = document.getElementById('youtubeGrid');
      container.innerHTML = '';

      youtubeVideos.forEach((video, index) => {
        const videoElement = document.createElement('div');
        videoElement.className = 'youtube-card';
        videoElement.innerHTML = `
          <div class="video-container">
            <div class="video-thumbnail" data-video-id="${video.youtubeId}" data-video-url="${video.url}">
              <img src="${video.thumbnail}" alt="${video.title}">
              <div class="play-overlay">
                <div class="play-button">‚ñ∂</div>
              </div>
              <div class="video-duration">${video.duration}</div>
            </div>
          </div>
          <div class="video-content">
            <div class="video-info">
              <img src="${video.channelImage}" alt="${video.channelName}" class="channel-avatar">
              <div class="video-details">
                <h3 class="video-title">${video.title}</h3>
                <div class="channel-name">${video.channelName}</div>
                <div class="video-stats">${video.views} ‚Ä¢ ${video.timeAgo}</div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(videoElement);

        // Animate in
        setTimeout(() => {
          videoElement.classList.add('visible');
        }, index * 300);

        // Add click handler for video play
        const thumbnail = videoElement.querySelector('.video-thumbnail');
        thumbnail.addEventListener('click', function() {
          const videoId = this.dataset.videoId;
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&enablejsapi=1`;
          iframe.frameBorder = '0';
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
          iframe.allowFullscreen = true;
          iframe.className = 'youtube-iframe';
          
          // Replace thumbnail with iframe
          this.innerHTML = '';
          this.appendChild(iframe);
          this.style.pointerEvents = 'none';
        });
      });
    }

    // Handle scroll animations
    function handleScroll() {
      const scrollY = window.scrollY;

      // Show YouTube section when scrolled to it
      if (scrollY > 600 && !window.showYouTube) {
        window.showYouTube = true;
        document.getElementById('youtubeSection').classList.add('visible');
        createYouTubeVideos();
      }

      // Show Twitter section when scrolled to it
      if (scrollY > 1800 && !window.showTwitter) {
        window.showTwitter = true;
        document.getElementById('twitterSection').classList.add('visible');
        createTwitterPosts();
      }
    }

    // Initialize the page
    function init() {
      // Create initial bubbles
      createBubbles(document.getElementById('bubbles1'));

      // Hide loading screen after delay
      setTimeout(() => {
        document.getElementById('loadingScreen').style.opacity = '0';
        
        // Show main content after loading screen fades
        setTimeout(() => {
          document.getElementById('mainContent').style.opacity = '1';
          createInstagramPosts();
        }, 500);
      }, 2000);

      // Add scroll event listener
      window.addEventListener('scroll', handleScroll);
    }

    // Start the application
    window.onload = init;
  </script>
